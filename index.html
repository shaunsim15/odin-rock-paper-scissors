<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body> 
        <div class="roundNo"> Rounds Played: 0</div>
        <div class = "scores">
            <div class="playerScore">Player Score: </div>
            <div class="compScore">Comp Score: </div>
        </div>
        <div class="finalResult"></div>
        <div class = "buttons">
            <button class="btn rock"><img src="./images/rock.png" alt="rock picture">Rock</button>
            <button class="btn paper"> <img src="./images/paper.png"  alt="paper picture"> Paper</button>
            <button class="btn scissors"> <img src="./images/scissors.png"  alt="scissors picture"> Scissors</button>
        </div>

        <div class = "info">
            <div class="currentResult"></div>
        </div>
        

        <audio class="hoverclick" src="./audio/hoverclick.wav"></audio>
        <audio class="yay" src="./audio/yay.mp3"></audio>
        <audio class="aww" src="./audio/aww.mp3"></audio>
        <audio class="cricket" src="./audio/cricket.wav"></audio>

        <script src="javascript.js"> </script>
    </body>
</html>
